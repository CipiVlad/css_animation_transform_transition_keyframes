<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <!-- Transition, Transform und Keyframes -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- /* --------- h•e•a•d•e•r --------------*/ -->
    <header></header>
    <!--  /* --------- n•a•v-b•a•r --------------*/-->

    <!-- /*---------- m•a•i•n ----------------*/ -->
    <main>
        <section class="transition">
            <div class="color">
                <p>color</p>
            </div>

            <div class="size">
                <h1>size</h1>
            </div>
            <div class="position">
                <h2>position</h2>
            </div>
            <div class="box"></div>
            <div class="atag">
                <a href="#animation">
                    <i class="fas fa-arrow-down"></i>

                </a>
            </div>
        </section>
        <section class="transform">
            <div class="translate">
                <h1>translate</h1>
            </div>
            <div class="translateX">
                <h1>translate-x</h1>
            </div>
            <div class="translateY">
                <h1>translate-y</h1>
            </div>
            <div class="rotate">
                <h1>rotate</h1>
            </div>
            <div class="scale">
                <h1>scale</h1>
            </div>
            <div class="combine">
                <h1>combine</h1>
                rotate und scale
            </div>
            <div class="cubic-bezier">
                <h1>cubic-bezier</h1>
                kombiniert mit rotate und scale
            </div>
            <div class="skew">
                <h1>skew</h1>
            </div>

        </section>
        <section class="perspective">
            <img src="https://images.unsplash.com/photo-1643236294618-d60e33412802?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="">
        </section>
        <section id="animation">
            <div class="aniDiv"></div>
            <div class="aniDiv2"></div>
            <div class="aniDiv3"></div>
            <div class="aniDiv4"></div>
        </section>
    </main>

    <!-- /* ---------- f•o•o•t•e•r -------------*/ -->
    <footer></footer>

    <script src="https://kit.fontawesome.com/cefe7061a8.js" crossorigin="anonymous"></script>
</body>

</html>
